alias "mod7_toggle" "p1"
alias "p1" "toggleconsole;echo =============================================;p2"
alias "p2" ";echo Warning! This mod will cap your fps at 101;p3"
alias "p3" ";echo Press the mod again for it to toggle on;p4"
alias "p4" ";echo Keep in mind that it will rejoin the server;p5"
alias "p5" ";echo =============================================;alias mod7_toggle bhop_check"
alias "bhop_check" "alias waitTest waitPositive; wait; waitTest"
alias "wait" "alias waitTest waitNegative"
alias "waitPositive" "bhop_enabled; exec waitPositive.cfg"
alias "waitNegative" "bhop_disabled; exec waitNegative.cfg"
alias "bhop_disabled" "p6"
alias "p6" "toggleconsole;echo =============================================;p7"
alias "p7" ";echo Bhopping on this server is disabled;p8"
alias "p8" ";echo Why? Because this server has;p9"
alias "p9" ";echo sv_allow_wait_command 0;p10"
alias "p10" ";echo ============================================="
alias "bhop_enabled" "alias mod7_toggle bhop_disable;disconnect;fps_max 101;wait 100;bind space +bhop;closemenu;retry"
alias bhop_bind "+jump;wait 2;-jump;wait 2;bhop_jump"
alias bhop_alias "alias bhop_jump bhop_bind"
alias bhop_stop "alias bhop_jump"
alias +bhop "bhop_alias;bhop_jump"
alias -bhop "bhop_stop;-jump"
alias "bhop_disable" "disconnect;fps_max 245;unbind space;bind space +jump;alias mod7_toggle bhop_check;closemenu;retry"
