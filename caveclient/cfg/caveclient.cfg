exec alias
exec user/caveclientsettings

// Default Modules
client_key=RSHIFT
null_cancelling=on
default_xhair_color=white
default_xhair_size=30
default_xhair_file=none


// Default Settings
con_notifytime 8
contimes 8
con_filter_enable 0

// Menu Toggle
alias "closemenu" "exec reset_binds;con_notifytime 8;contimes 8;developer 0;alias ToggleMenu ToggleMenuOn;clear"
alias "runmenu" "developer 1;contimes 1000;con_notifytime 1000;exec main_menu"
alias "ToggleMenu" "ToggleMenuOn"
alias "ToggleMenuOn" "runmenu;alias ToggleMenu ToggleMenuOff"
alias "ToggleMenuOff" "closemenu;alias ToggleMenu ToggleMenuOn"
