// x_hair: Type
alias "default_xhair" "exec competitive/reset_default_crosshair.cfg"
alias "plus_dot" "cl_crosshair_file crosshair1"
alias "tee_dot" "cl_crosshair_file crosshair2"
alias "circle" "cl_crosshair_file crosshair3"
alias "ex" "cl_crosshair_file crosshair4"
alias "dot" "cl_crosshair_file crosshair5"
alias "plus_no_dot" "cl_crosshair_file crosshair6"
alias "solid_plus" "cl_crosshair_file crosshair7"

// x_hair: Colors
alias "white" "cl_crosshair_red 255;  cl_crosshair_green 255; cl_crosshair_blue 255"
alias "black" "cl_crosshair_red 0;  cl_crosshair_green 0; cl_crosshair_blue 0"
alias "red" "cl_crosshair_red 255;  cl_crosshair_green 0; cl_crosshair_blue 0"
alias "orange" "cl_crosshair_red 255;  cl_crosshair_green 69; cl_crosshair_blue 0"
alias "yellow" "cl_crosshair_red 255;  cl_crosshair_green 255; cl_crosshair_blue 0"
alias "green" "cl_crosshair_red 0;  cl_crosshair_green 255; cl_crosshair_blue 0"
alias "blue" "cl_crosshair_red 0;  cl_crosshair_green 0; cl_crosshair_blue 255"
alias "indigo" "cl_crosshair_red 75;  cl_crosshair_green 0; cl_crosshair_blue 130"
alias "violet" "cl_crosshair_red 235;  cl_crosshair_green 150; cl_crosshair_blue 235"

// x_hair: Size
alias "biggest" "cl_crosshair_scale 48"
alias "big" "cl_crosshair_scale 40"
alias "medium" "cl_crosshair_scale 30"
alias "normal" "normal_xhair_size"
alias "small" "cl_crosshair_scale 24"
alias "smallest" "cl_crosshair_scale 16"
alias "no_xhair" "cl_crosshair_scale 0"

clear

alias "option19" "normal"

// x_hair: size loop
alias "option20" "x_size_none"

// Loop
alias "x_size_none" "no_xhair; alias option20 x_size_smallest"
alias "x_size_smallest" "smallest; alias option20 x_size_small"
alias "x_size_small" "small; alias option20 x_size_medium"
alias "x_size_medium" "medium; alias option20 x_size_big"
alias "x_size_big" "big; alias option20 x_size_biggest"
alias "x_size_biggest" "biggest; alias option20 x_size_none"

// Default color
alias "option21" "normal_xhair_color"

// x_hair: color loop
alias "option22" "x_color_white"

// Loop
alias "x_color_white" "white; alias option22 x_color_black"
alias "x_color_black" "black; alias option22 x_color_red"
alias "x_color_red" "red; alias option22 x_color_orange"
alias "x_color_orange" "orange; alias option22 x_color_yellow"
alias "x_color_yellow" "yellow; alias option22 x_color_green"
alias "x_color_green" "green; alias option22 x_color_blue"
alias "x_color_blue" "blue; alias option22 x_color_indigo"
alias "x_color_indigo" "indigo; alias option22 x_color_violet"
alias "x_color_violet" "violet; alias option22 x_color_white"

alias "option23" "normal_xhair_file"

// x_hair: crosshair loop
alias "option24" "x_hair_default"

// Loop
alias "x_hair_default" "cl_crosshair_file default; alias option24 x_hair_plus_dot"
alias "x_hair_plus_dot" "plus_dot; alias option24 x_hair_tee_dot"
alias "x_hair_tee_dot" "tee_dot; alias option24 x_hair_circle"
alias "x_hair_circle" "circle; alias option24 x_hair_ex"
alias "x_hair_ex" "ex; alias option24 x_hair_dot"
alias "x_hair_dot" "dot; alias option24 x_hair_plus_no_dot"
alias "x_hair_plus_no_dot" "plus_no_dot; alias option24 x_hair_default"

// x_hair: Toggle Rainbow
alias "option25" "toggle_rainbow"

