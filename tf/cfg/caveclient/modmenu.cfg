clear

// Crouch Toggle Mod
alias "option46" "crouch_toggle_on"

// Toggle
alias "crouch_toggle_on" "exec caveclient/crouchtoggle; alias option46 crouch_toggle_off"
alias "crouch_toggle_off" "unbind ctrl; bind ctrl +duck; alias option46 crouch_toggle_on"

// Crouch Jump Toggle Mod
alias "option47" "crouch_jump_toggle_on"

// Toggle
alias "crouch_jump_toggle_on" "exec caveclient/crouchjumptoggle; alias option47 crouch_jump_toggle_off"
alias "crouch_jump_toggle_off" "unbind space; unbind ctrl; bind space +jump; bind ctrl +duck; alias option47 crouch_jump_toggle_on"

// Bhop Toggle Mod
alias "option48" "bhop_toggle"

// Toggle
alias "bhop_toggle" "bhop_test; alias option48 bhop_rebind"
alias "bhop_rebind" "unbind space; bind space +jump; alias option48 bhop_toggle"

// Bhop tester (Checks if the command "wait" is enabled on a server.
alias "bhop_test" "alias waitTest waitPositive; wait; waitTest"
alias "wait" "alias waitTest waitNegative"
alias "waitPositive" "exec caveclient/bhopon; exec waitPositive.cfg"
alias "waitNegative" "exec caveclient/bhopdisabled; exec waitNegative.cfg"

// Null Toggle Mod
alias "option49" "togglenullon"

// Toggle
alias "togglenullon" "exec caveclient/null; alias option49 togglenulloff"
alias "togglenulloff" "exec caveclient/wasdrebind; alias option49 togglenullon"

// (Close)Captions Toggle Mod
alias "option50" "togglecaptionson"

// Toggle
alias "togglecaptionson" "closecaption 1; alias option50 togglecaptionsoff"
alias "togglecaptionsoff" "closecaption 0; alias option50 togglecaptionson"

// Explode Mod
alias "option51" "explode; kill"

// Fake Ping Toggle Mod
alias "option52" "fakepingon"

// Toggle
alias "fakepingon" "cl_cmdrate +10; alias option52 fakepingoff"
alias "fakepingoff" "cl_cmdrate 66; alias option52 fakepingon"

// 15.2 Lerp (Will make you rejoin the server)
alias "option53" "disconnect; cl_interp .0152; cl_interp_ratio 1; cl_updaterate 67; cl_cmdrate 67; rate 100000; retry"

// Flip viewmodels (Will make you rejoin the server)
alias "option54" "alias flip_vm_toggle flip_vm_on"
alias "flip_vm_on" "disconnect; cl_flipviewmodels 1; retry; alias flip_vm_toggle flip_vm_off"
alias "flip_vm_off" "disconnect; cl_flipviewmodels 0; retry; alias flip_vm_toggle flip_vm_on"

