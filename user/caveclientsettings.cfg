// Custom Settings. Please read the wiki on more info on how to use this: https://github.com/tf2iMicro/caveclient/wiki

bind "RSHIFT" "ToggleMenu" // Bind to open/close caveclient

alias "checknull" "null" // If you use null, make sure it's sett to "null". If you don't, change it to "nonull"

// As of right now, these modules does nothing, but I'll do my best to implement them soon!

caveclient_toggle=rshift // Variables: rshift, uparrow
null_cancelling=on // Variables: on, off
default_xhair_color=white // Variables: white, black, red, green, blue
default_xhair_size=30 // Variables: 10, 20, 30, 40, 50
default_xhair_file=none // none (""), crosshair1, crosshair2, crosshair3, crosshair4, crosshair5, crosshair6, crosshair7, default
